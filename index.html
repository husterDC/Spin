    <style type="text/css">
    text{
        font-family:Helvetica, Arial, sans-serif;
        font-size:11px;
        pointer-events:none;
    }
    body {
        background-image: url(./imgs/nen.png);
        background-size: cover;
        background-repeat: no-repeat;
    }
    #chart{
        position:absolute;
        width:500px;
        height:500px;
        top:50%;
        transform: translateY(-50%);
        left:10%;
    }
    #question{
        position: absolute;
        width:650px;
        height:500px;
        top:50%;
        transform: translateY(-50%);
        left:36%;
        text-align: center;
    }
    #imgs {
        height: 160px;
        font-size: 50px;
        font-weight: bold;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        position: absolute;
        padding: 0;
        margin: 0;
        left: 50%;
        -webkit-transform:translate(-50%,0);
        transform:translate(-50%,0);
        top:10%;
    }
    #question .first {
        height: 330px;
    }
    #question h1{
        width: 100%;
        font-size: 50px;
        font-weight: bold;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        position: absolute;
        padding: 0;
        margin: 0;
        top:50%;
        left: 50%;
        -webkit-transform:translate(-50%,-50%);
        transform:translate(-50%,0);
    }
    </style>
    
</head>
<body>
    <div id="chart"></div>
    <div id="question">
        <img src="./imgs/chuc_mung.png" alt="" id="imgs" class="first">
        <h1></h1>
    </div>
    <audio id="audio" src="./imgs/Xo-So-Mien-Bac-Nhac-Chuong-V-A-V-A.mp3"></audio>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        var padding = {top:20, right:40, bottom:0, left:0},
            w = 500 - padding.left - padding.right,
            h = 500 - padding.top  - padding.bottom,
            r = Math.min(w, h)/2,
            rotation = 0,
            oldrotation = 0,
            picked = 100000,
            oldpick = [],
            color = d3.scale.category20();//category20c()
            //randomNumbers = getRandomNumbers();

        //http://osric.com/bingo-card-generator/?title=HTML+and+CSS+BINGO!&words=padding%2Cfont-family%2Ccolor%2Cfont-weight%2Cfont-size%2Cbackground-color%2Cnesting%2Cbottom%2Csans-serif%2Cperiod%2Cpound+sign%2C%EF%B9%A4body%EF%B9%A5%2C%EF%B9%A4ul%EF%B9%A5%2C%EF%B9%A4h1%EF%B9%A5%2Cmargin%2C%3C++%3E%2C{+}%2C%EF%B9%A4p%EF%B9%A5%2C%EF%B9%A4!DOCTYPE+html%EF%B9%A5%2C%EF%B9%A4head%EF%B9%A5%2Ccolon%2C%EF%B9%A4style%EF%B9%A5%2C.html%2CHTML%2CCSS%2CJavaScript%2Cborder&freespace=true&freespaceValue=Web+Design+Master&freespaceRandom=false&width=5&height=5&number=35#results
        
        var data = [
                    {"label":"A",  "value":1,  "question":"Chị Nguyễn Thị A"},
                    {"label":"B",  "value":1,  "question":"Chị Nguyễn Văn B"},
                    {"label":"C",  "value":1,  "question":"Chị Nguyễn Thị C"},
                    {"label":"D",  "value":1,  "question":"Chị Nguyễn Văn D"},
                    {"label":"E",  "value":1,  "question":"Chị Nguyễn Thị E"},
                    {"label":"F",  "value":1,  "question":"Chị Nguyễn Văn F"},
                    {"label":"G",  "value":1,  "question":"Chị Nguyễn Thị G"},
                    {"label":"H",  "value":1,  "question":"Chị Nguyễn Văn H"},
                    {"label":"I",  "value":1,  "question":"Chị Nguyễn Văn I"},
                    {"label":"J",  "value":1,  "question":"Chị Nguyễn Thị J"},
                    {"label":"K",  "value":1,  "question":"Chị Nguyễn Văn K"},
                    {"label":"L",  "value":1,  "question":"Chị Nguyễn Thị L"},
                    {"label":"M",  "value":1,  "question":"Chị Nguyễn Văn M"},
                    {"label":"N",  "value":1,  "question":"Chị Nguyễn Thị N"},
                    {"label":"O",  "value":1,  "question":"Chị Nguyễn Văn O"},
                    {"label":"P",  "value":1,  "question":"Chị Nguyễn Thị P"},
                    {"label":"Q",  "value":1,  "question":"Chị Nguyễn Văn Q"},
                    {"label":"R",  "value":1,  "question":"Chị Nguyễn Thị R"},
                    {"label":"S",  "value":1,  "question":"Chị Nguyễn Văn S"},
                    {"label":"T",  "value":1,  "question":"Chị Nguyễn Thị T"},
                    {"label":"U",  "value":1,  "question":"Chị Nguyễn Văn U"},
                    {"label":"V",  "value":1,  "question":"Chị Nguyễn Thị V"},
                    {"label":"W",  "value":1,  "question":"Chị Nguyễn Văn W"},
                    {"label":"X",  "value":1,  "question":"Chị Nguyễn Thị X"},
                    {"label":"Y",  "value":1,  "question":"Chị Nguyễn Văn Y"},
                    {"label":"Z",  "value":1,  "question":"Chị Nguyễn Văn Z"},
                    
                    
        ];


        var svg = d3.select('#chart')
            .append("svg")
            .data([data])
            .attr("width",  w + padding.left + padding.right)
            .attr("height", h + padding.top + padding.bottom);

        var container = svg.append("g")
            .attr("class", "chartholder")
            .attr("transform", "translate(" + (w/2 + padding.left) + "," + (h/2 + padding.top) + ")");

        var vis = container
            .append("g");
            
        var pie = d3.layout.pie().sort(null).value(function(d){return 1;});

        // declare an arc generator function
        var arc = d3.svg.arc().outerRadius(r);

        // select paths, use arc generator to draw
        var arcs = vis.selectAll("g.slice")
            .data(pie)
            .enter()
            .append("g")
            .attr("class", "slice");
            

        arcs.append("path")
            .attr("fill", function(d, i){ return color(i); })
            .attr("d", function (d) { return arc(d); });

        // add the text
        arcs.append("text").attr("transform", function(d){
                d.innerRadius = 0;
                d.outerRadius = r;
                d.angle = (d.startAngle + d.endAngle)/2;
                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius -10) +")";
            })
            .attr("text-anchor", "end")
            .text( function(d, i) {
                return data[i].label;
            });

        container.on("click", spin);


        function spin(d){
            
            container.on("click", null);

            //all slices have been seen, all done
            console.log("OldPick: " + oldpick.length, "Data length: " + data.length);
            if(oldpick.length == data.length){
                console.log("done");
                container.on("click", null);
                return;
            }
            
            var  ps       = 360/data.length,
                 pieslice = Math.round(1440/data.length),
                 rng      = Math.floor((Math.random() * 1440) + 360);
                
            rotation = (Math.round(rng / ps) * ps);
            
            picked = Math.round(data.length - (rotation % 360)/ps);
            picked = picked >= data.length ? (picked % data.length) : picked;


            if(oldpick.indexOf(picked) !== -1){
                d3.select(this).call(spin);
                return;
            } else {
                oldpick.push(picked);
            }

            rotation += 90 - Math.round(ps/2);

            vis.transition()
                .duration(3000)
                .attrTween("transform", rotTween)
                .each("end", function(){

                    //mark question as seen
                    // d3.select(".slice:nth-child(" + (picked + 1) + ") path")
                    //     .attr("fill", "#111");

                    //populate question
                    d3.select("#question h1")
                        .text(data[picked].question);

                    oldrotation = rotation;
                
                    container.on("click", spin);
                });
            const musicContent = document.querySelector('#audio');
            var click = document.getElementById('chart');
            click.onclick = function(){
                audio.play();
            };
            function pause(){
            audio.pause();
            };
            setTimeout(pause, 4000);
            var imgs = ["./imgs/1.jpg",
                        "./imgs/2.png",
                        "./imgs/3.jpg",
                        "./imgs/4.jpg",
                        "./imgs/5.jpg",
                        "./imgs/6.jpg",
                        "./imgs/7.jpg",
                        "./imgs/8.jpg",
                        "./imgs/9.jpg",
                        "./imgs/10.jpg",
                        "./imgs/11.jpg",
                        "./imgs/12.jpg",
                        "./imgs/13.jpg",
                        "./imgs/14.jpg",
                        "./imgs/15.jpg",
                        "./imgs/16.png",
                        "./imgs/17.jpg",
                        "./imgs/18.jpg",
                        "./imgs/19.jpg",
                        "./imgs/20.jpg",
                        "./imgs/21.jpg",
                        "./imgs/22.jpg",
                        "./imgs/23.jpg",
                        "./imgs/24.jpg",
                        "./imgs/25.jpg",
                        "./imgs/26.jpg",
            ]
            const anh = document.querySelector('#imgs');
            function changeImage () {
                anh.classList.remove('first');
                document.getElementById('imgs').src = imgs[picked];
            }
            setTimeout(changeImage, 3000);
        }

        //make arrow
        svg.append("g")
            .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h/2)+padding.top) + ")")
            .append("path")
            .attr("d", "M-" + (r*.15) + ",0L0," + (r*.05) + "L0,-" + (r*.05) + "Z")
            .style({"fill":"black"});

        //draw spin circle
        container.append("circle")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", 60)
            .style({"fill":"white","cursor":"pointer"});

        //spin text
        container.append("text")
            .attr("x", 0)
            .attr("y", 15)
            .attr("text-anchor", "middle")
            .text("SPIN")
            .style({"font-weight":"bold", "font-size":"30px"});
        
        
        function rotTween(to) {
          var i = d3.interpolate(oldrotation % 360, rotation);
          return function(t) {
            return "rotate(" + i(t) + ")";
          };
        }

        
        function getRandomNumbers(){
            var array = new Uint16Array(1000);
            var scale = d3.scale.linear().range([360, 1440]).domain([0, 100000]);

            if(window.hasOwnProperty("crypto") && typeof window.crypto.getRandomValues === "function"){
                window.crypto.getRandomValues(array);
                console.log("works");
            } else {
                //no support for crypto, get crappy random numbers
                for(var i=0; i < 1000; i++){
                    array[i] = Math.floor(Math.random() * 100000) + 1;
                }
            }

            return array;
        }

    </script>
</body>
